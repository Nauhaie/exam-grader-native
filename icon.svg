<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>
  <rect x="16" y="16" width="224" height="224" rx="40" fill="url(#bgGradient)"/>

  <!-- Exam paper -->
  <rect x="64" y="48" width="128" height="160" rx="12" fill="white" opacity="0.95"/>

  <!-- Adjusted gray lines -->
  <!-- 1st & 2nd: same left start (x=84), centered visually -->
  <rect x="84" y="80" width="88" height="8" rx="4" fill="#CBD5E1"/>
  <rect x="84" y="104" width="88" height="8" rx="4" fill="#CBD5E1"/>

  <!-- 3rd: shorter -->
  <rect x="84" y="128" width="60" height="8" rx="4" fill="#CBD5E1"/>

  <!-- 4th: about half length -->
