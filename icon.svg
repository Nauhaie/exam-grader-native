  <!-- Large green checkmark -->
  <path d="M88 168 L116 196 L176 128"
        fill="none"
        stroke="#16A34A"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Smaller red X mark -->
  <path d="M108 82 L134 108 M134 82 L108 108"
        fill="none"
        stroke="#DC2626"
        stroke-width="10"
        stroke-linecap="round"/>

